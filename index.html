<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador Desencriptador</title>
</head>

<!-- cuerpo de la pagina -->


<body>
    <header>
        <img src="images/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area"  cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
      
            <div class="info">        
                    <h6 class="information">Solo letras min√∫sculas y sin acentos</h6>                
            </div>
            <div class="buttons">
                <button class="btn encrypt" onclick="btnEncrypt()">Encriptar</button>
                <button class="btn decrypt" onclick="btnDecrypt()">Desencriptar</button>
                       
            </div>
        </section>
        <section>
            <textarea class="message"  cols="20" rows="10" placeholder=""></textarea>
            <div>
                <button class="btn copy" onclick="copyTextToClip()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
